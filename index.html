<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMRL Metro Train Maintenance Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f4f4;
  color: #333;
}

header {
  background: #0a5c83;
  color: white;
  padding: 20px;
  text-align: center;
}

header input {
  padding: 10px;
  width: 250px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
}

.train-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  padding: 20px;
}

.train-card {
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.train-card:hover {
  transform: translateY(-5px);
}

.status {
  padding: 5px 10px;
  border-radius: 5px;
  color: white;
  font-weight: bold;
}

.status.green {
  background: #28a745;
}

.status.orange {
  background: #ffc107;
}

.status.red {
  background: #dc3545;
}

.train-card h2 {
  margin-bottom: 10px;
}

  </style>
</head>
<body>
  <header>
    <h1>Kochi Metro – Train Maintenance Dashboard</h1>
    <input type="text" id="searchInput" placeholder="Search Trainset...">
  </header>

  <section class="train-container" id="trainContainer">
    <!-- JS will load train cards here -->
  </section>

  <script >
    const trains = [
  {
    id: 'Trainset 01',
    fitness: 'Valid till 2025-12-15',
    status: 'green',
    lastMaintenance: '2025-09-20',
    mileage: '120,000 km',
    branding: '80% completed',
    nextInspection: '2025-10-01'
  },
  {
    id: 'Trainset 02',
    fitness: 'Expired – needs renewal',
    status: 'red',
    lastMaintenance: '2025-08-15',
    mileage: '150,000 km',
    branding: '40% completed',
    nextInspection: '2025-09-27'
  },
  {
    id: 'Trainset 03',
    fitness: 'Valid till 2026-01-10',
    status: 'orange',
    lastMaintenance: '2025-09-01',
    mileage: '130,000 km',
    branding: '60% completed',
    nextInspection: '2025-10-10'
  }
];

const container = document.getElementById('trainContainer');

function renderTrains(data) {
  container.innerHTML = '';
  data.forEach(train => {
    container.innerHTML += `
      <div class="train-card">
        <h2>${train.id}</h2>
        <p><strong>Fitness Certificate:</strong> ${train.fitness}</p>
        <p><strong>Last Maintenance:</strong> ${train.lastMaintenance}</p>
        <p><strong>Mileage:</strong> ${train.mileage}</p>
        <p><strong>Branding Status:</strong> ${train.branding}</p>
        <p><strong>Next Inspection:</strong> ${train.nextInspection}</p>
        <p class="status ${train.status}">Status: ${train.status.toUpperCase()}</p>
      </div>
    `;
  });
}

renderTrains(trains);

// Search/Filter functionality
document.getElementById('searchInput').addEventListener('input', function () {
  const searchValue = this.value.toLowerCase();
  const filtered = trains.filter(t =>
    t.id.toLowerCase().includes(searchValue)
  );
  renderTrains(filtered);
});

  </script>
</body>
</html>
